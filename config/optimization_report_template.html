<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="QStudio - Report">
    <meta name="description" content="QStudio Optimization Report">
    <meta name="author" content="Alberto Sfolcini">
    <title>QStudio</title>

    <link rel="canonical" href="https://surprisalx.com">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css" integrity="sha512-+C1cmvw5D0Pfm6Gt9em3zp3OyebHM4wo05D38a0kXm7C1MRZZ9oPTbSX3KoRxAA0b2oHCqrcJEPikiXjsNXgtw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-kJi81KCV6kiRufn6Wy4Bl9o35Wfm1sJz6wjs1W4W7X4wNOj1QCBbX7Sl5r77Zcz4" crossorigin="anonymous">
    <!-- CODE formatting -->
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/styles/dracula.min.css">

    <!-- DataTable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <!-- Custom styles for this template -->
    <link href="https://surprisalx.com/qstudio/assets/css/custom.css" rel="stylesheet">

    <style>
        .container, .container-lg, .container-md, .container-sm, .container-xl {
            max-width: fit-content;
        }
        table{
          text-align: right;
          font-size: 0.9rem;
          font-family: arial;
          background-color: #333;
        }
        h2 {
            text-transform: none;
        }
        .card{
            border-color: #666;
        }
        .card-header {
            background-color: #333;
            color: #ff6b6b;
            padding: 0px;
        }
        .card-body {
            background-color: #666;
            padding: 0px;
            margin: 0px;
        }
        .btn-link,
        .btn-link:visited,
        .btn-link:focus,
        .btn-link:hover {
            color: #ff6b6b;
            text-decoration: none;
        }
    </style>
</head>

<body>
<header>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="https://surprisalx.com"><img style="filter: invert(25%);"
                                                                   src="https://surprisalx.com/qstudio/assets/img/swanlogo_w.png" width="60px"><span
                class="logo">QStudio</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav" style="margin-left: auto!important;">
                <li class="nav-item">
                    <a class="nav-link" href="https://surprisalx.com/qstudio/">Documentation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">

    <div class="container">

        </br></br>
        <h2>Optimization Report {name}</h2>
        <i>updated at {lastupdate} - execution time {executiontime}</i>
        </br></br>

        <div class="row">
            <div class="col-lg-12 text-left">
                <!-- ACCORDION -->
                <div class="accordion" id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <p class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Optimization Input File
                                    &nbsp;&nbsp;<i class="fas fa-caret-down"></i>
                                </button>
                            </p>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                             data-parent="#accordion">
                            <div class="card-body">
                                <pre style="margin-bottom: 0px;"><code class="language-json" style="border-radius: 0px;">{input-file}</code></pre>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END ACCORDION -->
            </div>
        </div>

        <hr style="border: 0.05rem solid #333" width="100%">

        <div class="row">
            <div class="col-lg-12 text-left">
                {html_table}
            </div>
        </div> <!-- end of row-->


        </br>

        <!-- FOOTER -->
        <footer class="col-lg-12">
            <hr>
            <p class="float-right"><a href="#">^top</a></p>
            <p>&copy; 2024 <a href="https://surprisalx.com">surprisalx.com</a></p>
        </footer>
    </div><!-- /.container -->
</main>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/6c6455c8f4.js" crossorigin="anonymous" SameSite="None"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script>
        hljs.highlightAll();
</script>
<script>
        $(document).ready(function () {
            var tab = document.querySelector('table');
            var t = $(tab).DataTable({
                    "columnDefs": [
                        {
                            "targets": -1,
                            "data": null,
                            "defaultContent": '<button class="btn btn-outline-warning btn-sm"><i class="fas fa-download"></i></button>'
                        }
                    ]
                });

                t.on('click', 'button', function () {
                    var rowData = t.row($(this).parents('tr')).data();
                    downloadConfigFile(rowData);
                });
        });

        function downloadConfigFile(content) {
            var codeElement = document.querySelector('.language-json');
            var jsonString = codeElement.innerText || codeElement.textContent;
            try {
                var jsonObject = JSON.parse(jsonString);
                // Exclude optimize section
                if ('optimize' in jsonObject) {
                    delete jsonObject.optimize;
                };
                // mapping
                jsonObject['strategy']['entry-pattern'] = parseInt(content[3]);
                jsonObject['strategy']['trend-filter'] = (content[4].toLowerCase() === "true");
                jsonObject['strategy']['rsi-period'] = parseInt(content[5]);
                jsonObject['strategy']['rsi-low-level'] = parseInt(content[6]);
                jsonObject['strategy']['rsi-high-level'] = parseInt(content[7]);

            } catch (error) {
                console.error('Errore nel parsing del JSON:', error);
            }
            var jsonString = JSON.stringify(jsonObject, null, 2);
            var blob = new Blob([jsonString], { type: "application/json" });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "{name}"+"_"+content[0]+"_"+content[1]+"_"+content[3]+"_"+content[4]+"_"+content[5]+"_"+content[6]+"_"+content[7]+".json";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
</script>
</html>
